<!DOCTYPE html>
<html>
<title>Hello</title>
<head/>
<body>
<h1>Survey</h1>

<ol>
	<li>Tell me about yourself.</li>
	<li>Download a Ron Swanson sticker.</li>
</ol>

<form action="http://www.salutetherobotvictory.com/" target="_blank" method="get">
    <fieldset>
        <legend>Name</legend>
        <label for="first_name">First Name.</label>
        <input type="textbox" name="first_name" value="" id="first_name" />
        <label for="last_name">Last Name</label>
        <input type="textbox" name="last_name" value="" id="last_name" />
    </fieldset>
    <fieldset>
        <legend>Gender</legend>
        <input type="radio" name="gender" value="male" id="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female" />
        <label for="female">Female</label>
    </fieldset>
    <fieldset>
        <legend>Other</legend>
<label for="age">Age</label>
    <select name="age">
        <option value="18-25">18-25</option>
        <option value="26-35">26-35</option>
        <option value="36-45">36-45</option>
        <option value="46+">46+</option>
    </select>
<input type="checkbox" name="liked" value="true" checked/>Yes, I love this class!<br/><br/>
        <label for="desc">Description</label><br/>
        <textarea rows="5" id="desc" name="desc"></textarea>
    </fieldset>
<br/>
<input type="reset" />
<input type="submit"/>
</form>

<p>Click <a href="http://i.imgur.com/z4WUADn.jpg" target="_blank">here</a> to open this image in a new tab or window</p>
<img src="http://i.imgur.com/z4WUADn.jpg" width="100"/>
</body>
</html>
